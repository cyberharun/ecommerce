
{% extends "./base.html" %}

{% load static %}


{% block content %}


    <!-- Introduction section -->
  
    <section class="py-4 text-center container">

        <div class="row py-lg-5">
        
            <div class="col-lg-6 col-md-8 mx-auto">
                

                <h4> Najbolja sportska oprema u Bosni i Hercegovini </h4>


                <br>
                

                <p class="lead text-muted">

                Potrazite nase proizvode

                </p>


                <br>
        
                <a href="{% url 'register' %}" class="btn btn-primary my-2">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>

                    Registruj se

                </a>

                
                
            </div>
        
        </div>

    
    </section>

   <!-- All products section -->

    <div class="album py-5 bg-light">

        <div class="container">

          <div class="pb-3 h5"> Svi proizvodi </div>


          <hr>

          <br>


          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3" >
              {% for product in my_products %}





                    <div class="col">

                      <div class="card shadow-sm" style="max-width:200px ; height: 300px ; display: flex ; flex-direction: column ; justify-content: center; align-items: center; ">

                        <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}" style="width: 90% ; height: 200px; margin-top: 10px">

                        <div class="card-body" style="text-align: left; width: 100%;">

                          <p class="card-text">

                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>

                          </p>

                          <div class="d-flex justify-content-between  align-items-center" >

                            <h5> ${{product.price}} </h5>

                          </div>

                        </div>

                      </div>

                    </div>

              {% endfor %}


          </div>
        </div>
      </div>



{% endblock %}
