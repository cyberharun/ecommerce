
{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

 <style>

        body{

            background-color:gray;

        }

    </style>
<br>

<div class="container bg-white shadow-md p-5 form-layout"  >
<h3>Ponovno postavljanje sifre</h3>
    <hr>

<p>Zaboravili ste sifru ?<br>
    Upisite vasu email adresu ispod i poslacemo vam instrukcije za postavljanje nove.</p>

<form method="post">

    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2" >Posalji link za ponovno postavljanje</button>


</form>

</div>




{% endblock %}
