{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">{{category.name | capfirst}}</div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}





                    <div class="col">

                      <div class="card shadow-sm" style="max-width:200px ; height: 300px ; display: flex ; flex-direction: column ; justify-content: center; align-items: center; ">

                        <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}" style="width: 90% ; height: 200px; margin-top: 10px">

                        <div class="card-body" style="text-align: left; width: 100%;">

                          <p class="card-text">

                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>

                          </p>

                          <div class="d-flex justify-content-between  align-items-center" >

                            <h5> ${{product.price}} </h5>

                          </div>

                        </div>

                      </div>

                    </div>

              {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
